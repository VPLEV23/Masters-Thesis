{% extends "base.html" %} {% block content %}
<div class="bg-gray-800 text-white p-4">
  <div class="container mx-auto">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold">Recommendation System</h1>
      <div>
        <span class="mr-4">{{ current_user.username }}</span>
        <a
          href="{{ url_for('logout') }}"
          class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded"
          >Logout</a
        >
      </div>
    </div>
  </div>
</div>

<div class="container mx-auto mt-10 px-4">
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"
  >
    {% for book in books.items %}
    <div class="book rounded overflow-hidden shadow-lg bg-white p-4">
      <div class="relative w-full h-100 bg-gray-200 overflow-hidden">
        <img
          src="{{ book.image_url_l }}"
          alt="{{ book.title }}"
          class="absolute top-0 left-0 w-full object-cover"
        />
      </div>
      <div class="px-6 py-4">
        <h3 class="font-bold text-xl mb-2">{{ book.title }}</h3>
        <p class="text-gray-700 text-base">{{ book.author }}</p>
        <!-- Add other details as needed -->
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- Pagination controls -->
<div class="pagination mt-10 flex justify-center mb-11">
  {% if books.has_prev %}
  <a
    href="{{ url_for('dashboard', page=books.prev_num) }}"
    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-5 mx-3 rounded shadow-lg transition duration-200"
  >
    Previous
  </a>
  {% endif %} {% if books.has_next %}
  <a
    href="{{ url_for('dashboard', page=books.next_num) }}"
    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-5 mx-3 rounded shadow-lg transition duration-200"
  >
    Next
  </a>
  {% endif %}
</div>
<!-- Other dashboard content here -->
{% endblock %}
